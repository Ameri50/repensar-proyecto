<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repensar - Inicio</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styleService.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Message System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link color-menu" href="load.html">Load</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-menu" href="messageFunnel.html">Funnel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-menu" href="messageCourse.html">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-menu" href="service.html">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link color-menu" href="statics.html">Statics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Tabla de Contactos desde CSV</h1>

        <!-- Input para cargar el archivo CSV -->
        <div class="input-group my-4">
            <input type="file" id="csvFileInput" class="form-control" accept=".csv">
            <button id="loadCsvBtn" class="btn btn-primary">Cargar CSV</button>
        </div>

        <!-- Tabla para mostrar los contactos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>WhatsApp</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="contactTable">
                <!-- Las filas se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PapaParse para leer el CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Custom JS -->
    <script src="js/service.js"></script>
</body>
</html>

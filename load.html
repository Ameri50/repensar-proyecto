<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Leads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleLoad.css">
</head>
<body>

    <div class="container-fluid">
     <!-- Barra de búsqueda -->
    <div class="search-bar mt-3">
        <input type="text" class="form-control" placeholder="Buscar">
    </div>

    <!-- Sección para subir archivos Excel -->
    <div class="upload-section mt-3 text-center">
        <input type="file" id="fileInput" class="form-control d-inline-block w-50" accept=".xls,.xlsx,.csv">
        <button class="btn btn-primary" onclick="handleFileUpload()">Subir Archivo</button>

    </div>

    <div class="row">
        <!-- Tabla de datos -->
        <div class="col-md-6">
            <div class="table-container mt-3">
                <table class="table table-striped table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>WhatsApp</th>
                            <th>Funnel</th>
                            <th>Curso</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody">
                        <!-- Las filas se agregarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Formulario de ingreso de datos -->
        <div class="col-md-6">
            <div class="text-center mt-3">
                <button class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#addLeadModal">AGREGAR DATOS</button>
            </div>

            <!-- Modal para agregar datos -->
            <div class="modal fade" id="addLeadModal" tabindex="-1" aria-labelledby="addLeadModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addLeadModalLabel">Agregar Lead</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addLeadForm">
                                <div class="mb-3">
                                    <label for="newName" class="form-label">Nombre</label>
                                    <input type="text" id="newName" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newLastName" class="form-label">Apellido</label>
                                    <input type="text" id="newLastName" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newEmail" class="form-label">Email</label>
                                    <input type="email" id="newEmail" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newWhatsapp" class="form-label">WhatsApp</label>
                                    <input type="text" id="newWhatsapp" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newFunnel" class="form-label">Funnel</label>
                                    <input type="text" id="newFunnel" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="newCurso" class="form-label">Curso</label>
                                    <input type="text" id="newCurso" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" form="addLeadForm" class="btn btn-primary">Agregar Lead</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Sección de resultados -->
    <div class="text-center mt-5">
        <button class="btn btn-danger btn-lg">RESULTADOS DE LA ENCUESTA</button>
    </div>

    <div class="resultados mt-3"></div>

</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- Archivos JS propios -->
<script type="module" src="js/Load.js"></script>
<script type="module" src="js/Lead.js"></script>

</body>
</html>
